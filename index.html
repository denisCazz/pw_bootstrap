<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW - Traccia con bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- navbar
  https://getbootstrap.com/docs/5.1/components/navbar/
  navbar con elemento brand e bottone per il menu a scomparsa 
  utile per dispositivi mobili
  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PW</a>
      <!-- link a Lavazza con target _blank per non perdere focus sulla pagina principale del pw -->
      <a class="navbar-brand" href="https://www.lavazza.it" target="_blank">Report sostenibilità di Lavazza</a>
      <a class="navbar-brand" href="report.html">I report</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- container
  https://getbootstrap.com/docs/5.1/layout/containers/
  container per contenere gli elementi della pagina
  -->
  <div class="container">
    <!-- row
    https://getbootstrap.com/docs/5.1/layout/grid/
    riga per contenere le colonne
    -->
    <div class="row">
      <!-- col
      https://getbootstrap.com/docs/5.1/layout/grid/
      colonna per contenere gli elementi della pagina
      -->
      <div class="col">
        <h1>Traccia con bootstrap</h1>
        <p>Traccia per l'esame di Programmazione Web</p>
      </div>
    </div>
  </div>

  <!-- div contenente una select per selezionare l'anno di cui scaricare il report di sostenibilità -->
  <div class="container">
    <div class="row">
      <div class="col">
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleziona l'anno</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
